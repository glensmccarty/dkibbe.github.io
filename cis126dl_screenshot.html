<h1 id="how-to-take-a-screenshot-in-ubuntu">How to Take a screenshot in Ubuntu</h1>

<p>While you can use <strong>PrtScr</strong> just as you would in Windows the <strong>Screenshot</strong> utility offers more option. You can find it by clicking on the dash and typing <em>screenshot</em>.</p>
